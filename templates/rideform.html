{% extends 'base.html' %}

{% block Title %} Home {% endblock %}

{% block content %}

<!-- Jquery -->
<script type="text/javascript" src="https://code.jquery.com/jquery-1.11.3.min.js"></script>
<!-- moment js -->
<script src="https://cdnjs.cloudflare.com/ajax/libs/moment.js/2.10.6/moment.min.js"></script>   
<!-- bootstrap datepicker -->
<script type="text/javascript" src="https://cdnjs.cloudflare.com/ajax/libs/bootstrap-datetimepicker/4.17.37/js/bootstrap-datetimepicker.min.js"></script>
<link rel="stylesheet" href="https://cdnjs.cloudflare.com/ajax/libs/bootstrap-datetimepicker/4.17.37/css/bootstrap-datetimepicker.css"/>

<div class="container" id="customcontainerwidth" role="main">
<!-- Why isn't placeholder text displaying -->

<div class="well">
    Add flexible pickup window
</div>

<form action="/post-ride" method="post">
    <div class="form-group">

        <fieldset>
            <div class="row">
                <div class="col-xs-8">
                    <label for="seats">Seats Available</label>
                    <div class="input-group">
                        <input type="text" class="form-control" id="seats" name="seats"
                        aria-describedby="seats" placedholder="Seats Available" required>
                    </div>
                </div>
            </div>

            <br>
            <div class="row">
                <div class="col-xs-8">
                    <label for="cost">Cost per Seat</label>
                    <div class="input-group">
                        <input type="text" class="form-control" id="cost" name="cost"
                        aria-describedby="cost" placedholder="Ex: 15.00" required>
                    </div>
                </div>
            </div>

        </fieldset>

        <fieldset>
            <legend>Starting Address</legend>
        <div class="row">
            <div class="col-xs-8">
                <label for="start-streetaddress">Street Address</label>
                <div class="input-group">
                    <input type="text" class="form-control" id="start-streetaddress" name="start-streetaddress"
                    aria-describedby="start-streetaddress" placedholder="Address" required>
                </div>
            </div>
        </div>

        <br>

         <div class="row">
            <div class="col-xs-8">
                <label for="start-city">City</label>
                <div class="input-group">
                    <input type="text" class="form-control" id="start-city" name="start-city"
                    aria-describedby="start-city" placedholder="City" required>
                </div>
            </div>
        </div>

        <br>

         <div class="row">
            <div class="col-xs-8">
                <label for="start-state">State</label>
                <div class="input-group">
                    <input type="text" class="form-control" id="start-state" name="start-state"
                    aria-describedby="start-state" placedholder="State" required>
                </div>
            </div>
        </div>

        <br>

         <div class="row">
            <div class="col-xs-8">
                <label for="start-zip">Zip</label>
                <div class="input-group">
                    <input type="text" class="form-control" id="start-zip" name="start-zip"
                    aria-describedby="start-zip" placedholder="Zip" required>
                </div>
            </div>
        </div>

        </fieldset>

        <fieldset>
            <legend>Ending Address</legend>
        <div class="row">
            <div class="col-xs-8">
                <label for="end-streetaddress">Street Address</label>
                <div class="input-group">
                    <input type="text" class="form-control" id="end-streetaddress" name="end-streetaddress"
                    aria-describedby="end-streetaddress" placedholder="Address" required>
                </div>
            </div>
        </div>

         <br>

         <div class="row">
            <div class="col-xs-8">
                <label for="end-city">City</label>
                <div class="input-group">
                    <input type="text" class="form-control" id="end-city" name="end-city"
                    aria-describedby="end-city" placedholder="City" required>
                </div>
            </div>
        </div>

        <br>

         <div class="row">
            <div class="col-xs-8">
                <label for="end-state">State</label>
                <div class="input-group">
                    <input type="text" class="form-control" id="end-state" name="end-state"
                    aria-describedby="end-state" placedholder="State" required>
                </div>
            </div>
        </div>

        <br>

        <br>

         <div class="row">
            <div class="col-xs-8">
                <label for="end-zip">Zip</label>
                <div class="input-group">
                    <input type="text" class="form-control" id="end-zip" name="end-zip"
                    aria-describedby="end-zip" placedholder="Zip" required>
                </div>
            </div>
        </div>
        </fieldset>


        <fieldset>
            <legend>When will you leave and Arrive?</legend>
                <div class="container">
                    <div class='col-md-5'>
                        <div class="form-group">
                            <div class='input-group date' id='datetimepicker6'>
                                <input type='text' name='date' class="form-control" />
                                <span class="input-group-addon">
                                    <span class="glyphicon glyphicon-calendar"></span>
                                </span>
                            </div>
                        </div>
                    </div>
                    <div class='col-md-5'>
                        <div class="form-group">
                            <div class='input-group date' id='datetimepicker7'>
                                <input type='text' name='date' class="form-control" />
                                <span class="input-group-addon">
                                    <span class="glyphicon glyphicon-calendar"></span>
                                </span>
                            </div>
                        </div>
                    </div>
                </div>
        </fieldset>


        <fieldset>
            <legend>Details</legend>
                <div class="row">
                    <div class="col-xs-8">
                        <label for="cartype">What kind of car do you drive?</label>
                        <div class="input-group">
                            <input type="text" class="form-control" id="cartype" name="cartype"
                            aria-describedby="cartype" placedholder="Car Type" required>
                        </div>
                    </div>
                </div>
        

                <br> 

                <div class="row">
                    <div class="col-xs-8">
                        <label for="luggage">How much luggage can each passenger bring?</label>
                        <div class="input-group">
                            <input type="text" class="form-control" id="luggage" name="luggage"
                            aria-describedby="luggage" placedholder="" required>
                        </div>
                    </div>
                </div>

                <br>

                <div class="row">
                    <div class="col-xs-8">
                        <label for="comments">Comments</label>
                        <div class="input-group">
                            <input type="text" class="form-control" id="comments" name="comments"
                            aria-describedby="comments" placedholder="" required>
                        </div>
                    </div>
                </div>

        </fieldset>


        <script type="text/javascript">
 
        $(function () {
            $('#datetimepicker6').datetimepicker();
            $('#datetimepicker7').datetimepicker();
            $("#datetimepicker6").on("dp.change", function (e) {
                $('#datetimepicker7').data("DateTimePicker").minDate(e.date);
            });
            $("#datetimepicker7").on("dp.change", function (e) {
                $('#datetimepicker6').data("DateTimePicker").maxDate(e.date);
            });
        });

        
    </script>



        <!-- submit button -->
        <button type="submit" id="ride-form-submit" class="btn btn-primary">Submit</button>

    </div>
</form>

{% endblock %}
