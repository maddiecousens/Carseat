        </fieldset>

        <br>

        <fieldset>
            <legend>Details</legend>

                        <label for="cartype">What kind of car do you drive?</label>
                        <div class="input-group">
                            <input type="text" class="form-control" id="cartype" name="cartype"
                            aria-describedby="cartype" placedholder="Car Type" required>
                        </div>
                    </div>
                </div>
        

                <br> 

                <div class="row">
                    <div class="col-xs-8">
                        <label for="luggage">How much luggage can each passenger bring?</label>
                        <div class="input-group">
                            <input type="text" class="form-control" id="luggage" name="luggage"
                            aria-describedby="luggage" placedholder="" required>
                        </div>
                    </div>
                </div>

                <br>

                <div class="row">
                    <div class="col-xs-8">
                        <label for="comments">Comments</label>
                        <div class="input-group">
                            <input type="text" class="form-control" id="comments" name="comments"
                            aria-describedby="comments" placedholder="" required>
                        </div>
                    </div>
                </div>

        </fieldset>


        <script type="text/javascript">
 
        $(function () {
            $('#datetimepicker6').datetimepicker();
            $('#datetimepicker7').datetimepicker();
            $("#datetimepicker6").on("dp.change", function (e) {
                $('#datetimepicker7').data("DateTimePicker").minDate(e.date);
            });
            $("#datetimepicker7").on("dp.change", function (e) {
                $('#datetimepicker6').data("DateTimePicker").maxDate(e.date);
            });
        });


    </script>
    <script>

      var placeSearch, autocomplete;
      var locations = document.getElementsByClassName('autocomplete');

      function initAutocomplete() {
        // Create the autocomplete object, restricting the search to geographical
        // location types.

        for (i=0; i < locations.length; i++) {

            autocomplete = new google.maps.places.Autocomplete(
                        locations[i]);

            function geolocate() {
                if (navigator.geolocation) {
                  navigator.geolocation.getCurrentPosition(function(position) {
                    var geolocation = {
                      lat: position.coords.latitude,
                      lng: position.coords.longitude
                    };
                    var circle = new google.maps.Circle({
                      center: geolocation,
                      radius: position.coords.accuracy
                    });
                    autocomplete.setBounds(circle.getBounds());
                  });
                }
              }
        }

      }


      console.log(autocomplete);

      // Bias the autocomplete object to the user's geographical location,
      // as supplied by the browser's 'navigator.geolocation' object.
      
    </script>

    <script type="text/javascript" src="secrets.js"></script>
    <script src="https://maps.googleapis.com/maps/api/js?key="+secrets['google']+"&libraries=places&callback=initAutocomplete"
        async defer></script>
